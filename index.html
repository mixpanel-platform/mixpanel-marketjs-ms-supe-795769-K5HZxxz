<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    
    <div class="mixpanel-platform-section">
      <h1>MarketJS & MotionLead | Google</h1>
      <div style="clear: both;"></div>
      <div id="30DayGooglePie" class="report"></div>
      <div id="30DayGoogleTable" class="report"></div>
    </div>
    <div class="mixpanel-platform-section">
      <h1>MarketJS & MotionLead | Mopub</h1>
      <div style="clear: both;"></div>
      <div id="30DayMopubPie" class="report"></div>
      <div id="30DayMopubTable" class="report"></div>
    </div>
    <style>
    h1 {
      font-size: 20px;
      margin: 10px 0;
    }
    .report {
     margin: 15px 0; 
    }
    </style>
    <script>
      var past30DayGooglePie  = $('#30DayGooglePie').MPChart({chartType: 'pie'});
      var past30DayGoogleTable  = $('#30DayGoogleTable').MPTable({
        showPercentages: true,
        firstColHeader: 'Game Vendor'
      });
      var past30DayMopubPie  = $('#30DayMopubPie').MPChart({chartType: 'pie'});
      var past30DayMopubTable  = $('#30DayMopubTable').MPTable({
        showPercentages: true,
        firstColHeader: 'Game Vendor'
      });
            
      var past30GoogleParams = {
            from: moment().subtract(30, 'days'),
            to: moment(),
            type: 'general'
            where: 'properties["SSP"] == google'
            
      var past30DayParams = {
          type: 'general'
          unit: 'day'
          interval: '30'
          }
            
      var runQuery = function() {
        var past30DayData = {};
        
        //Google Pie Chart Data
        
        MP.api.segment('Ad Loaded', 'Game Vendor', past30GoogleParams).done(function(results) {
          $.extend(past30DayData, results.values());

          MP.api.segment('Ad Loaded', 'Game Vendor', past30GoogleParams).done(function(results) {

            if (past30DayData.hasOwnProperty('vendor_name_here')) {
              delete past30DayData['vendor_name_here'];
            }
            
            console.log(past30DayData)

            past30DayGooglePie.MPChart('setData', past30DayData);
            past30DayGoogleTable.MPTable('setData', past30DayData);
          });
        });
      
      runQuery();
      
      MP.api.events('Ad Loaded', 'Game Loaded', past30DayParams).done(function(results) {
    
      });


    </script>
  </body>
</html>
